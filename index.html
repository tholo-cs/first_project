<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic ame üíï</title>
  <style>
    /* General body */
body {
  font-family: 'Arial', sans-serif;
  background: #ffb6c1;
  overflow: hidden;
  margin: 0;
  height: 100vh;
}

/* Floating hearts */
.hearts-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.heart {
  position: absolute;
  font-size: 20px;
  color: red;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* Game container on top of hearts */
.game-container {
  position: relative;
  z-index: 1;
  text-align: center;
  margin-top: 50px;
}

/* Game grid */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 80px);
  grid-gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

.card {
  width: 80px;
  height: 80px;
  background: white;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

.card.flipped {
  background: #ff69b4;
  color: white;
  transform: rotateY(180deg);
}

.hidden {
  visibility: hidden;
}

/* Win message */
#message {
  margin-top: 20px;
  font-size: 28px;
  color: white;
  font-weight: bold;
  display: none;
  animation: pop 1s ease-in-out infinite alternate;
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}
  </style>
</head>
<body>
  <!-- Floating hearts container -->
  <div class="hearts-container" id="hearts-container"></div>

  <div class="game-container">
    <h1>Match the Hearts üíñ</h1>
    <div class="grid" id="grid"></div>
    <div id="message">I Love You, Sthandwa Sam ‚ù§Ô∏è</div>
  </div>
<script>
    const emojis = ["üíñ","üíñ","üåπ","üåπ","üòò","üòò","üíç","üíç"];
let cardsChosen = [];
let cardsChosenId = [];
let cardsWon = [];

// Shuffle cards
const shuffled = emojis.sort(() => 0.5 - Math.random());

const grid = document.getElementById("grid");

// Create board
function createBoard() {
  for (let i = 0; i < shuffled.length; i++) {
    const card = document.createElement("div");
    card.classList.add("card");
    card.setAttribute("data-id", i);
    card.addEventListener("click", flipCard);
    grid.appendChild(card);
  }
}

function flipCard() {
  const cardId = this.getAttribute("data-id");
  if (cardsChosenId.includes(cardId) || cardsWon.flat().includes(cardId)) return;

  cardsChosen.push(shuffled[cardId]);
  cardsChosenId.push(cardId);
  this.textContent = shuffled[cardId];
  this.classList.add("flipped");

  if (cardsChosen.length === 2) {
    setTimeout(checkForMatch, 500);
  }
}

function checkForMatch() {
  const cards = document.querySelectorAll(".card");
  const [optionOneId, optionTwoId] = cardsChosenId;

  if (cardsChosen[0] === cardsChosen[1]) {
    cards[optionOneId].classList.add("hidden");
    cards[optionTwoId].classList.add("hidden");
    cardsWon.push(cardsChosen);
  } else {
    cards[optionOneId].textContent = "";
    cards[optionTwoId].textContent = "";
    cards[optionOneId].classList.remove("flipped");
    cards[optionTwoId].classList.remove("flipped");
  }

  cardsChosen = [];
  cardsChosenId = [];

  if (cardsWon.length === emojis.length/2) {
    document.getElementById("message").style.display = "block";
    startHearts(); // Start background hearts when she wins
  }
}

createBoard();
const heartsContainer = document.getElementById('hearts-container');

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (4 + Math.random() * 3) + 's';
  heart.style.fontSize = (20 + Math.random() * 20) + 'px';
  heart.textContent = '‚ù§Ô∏è';
  heartsContainer.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}

// Start hearts animation (only after win)
function startHearts() {
  setInterval(createHeart, 200); // create a new heart every 200ms
}
</script>
  
</body>
</html>
